<!DOCTYPE html>

        <h1 data-t="hero.h1"></h1>

    <div class="section" id="profile">

        <source srcset="/images/portrait.webp" type="image/webp" />
        <img src="/images/portrait.jpeg" data-attr-t alt-t="profile.picture" />

      <div class="content">

        <div>
